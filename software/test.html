<head>
  <style>
    body {
      background-color: black;
    }

    .white {
      background-color: white !important;
    }
  </style>
  <script>
    let delay = 0; // in ms
    let key = 'x';
    let black_to_white = true;

    function addWhiteClass() {
      document.body.classList.add('white');
    }
    function removeWhiteClass() {
      document.body.classList.remove('white');
    }

    if (black_to_white) {
      document.addEventListener('mousedown', () => setTimeout(addWhiteClass, delay));
      document.addEventListener('mouseup', () => setTimeout(removeWhiteClass, delay));
      document.addEventListener('keydown', (event) => {
        if (event.key === key) setTimeout(addWhiteClass, delay);
      });
      document.addEventListener('keyup', (event) => {
        if (event.key === key) setTimeout(removeWhiteClass, delay);
      });
    } else {
      document.body.classList.add('white');
      document.addEventListener('mouseup', () => setTimeout(addWhiteClass, delay));
      document.addEventListener('mousedown', () => setTimeout(removeWhiteClass, delay));
      document.addEventListener('keyup', (event) => {
        if (event.key === key) setTimeout(addWhiteClass, delay);
      });
      document.addEventListener('keydown', (event) => {
        if (event.key === key) setTimeout(removeWhiteClass, delay);
      });
    }
  </script>
</head>
